<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="shortcut icon" href="../img/logoalmacen.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almacén - Contacto</title>
    <meta name="description" content="Por consultas podés contactarte a través de nuestro formulario de contacto.">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img class="logo" src="../img/logoalmacen-removebg.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="bordeMenu nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="bordeMenu nav-link" href="../html/productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="bordeMenu nav-link" href="../html/recetas.html"
                  >Recetas</a
                >
              </li>
              <li class="nav-item">
                <a class="bordeMenu nav-link" href="../html/capacitacion.html"
                  >Capacitación</a
                >
              </li>
              <li class="nav-item">
                <a class="activo nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="zona1Con">
      <h1>Comunicate con nosotros</h1>
    </div>
    <div
      class="contenedorForm d-flex justify-content-center align-items-center"
    >
      <form>
        <label for="nombre">Nombre</label>
        <input
          class="inputComun"
          type="text"
          placeholder="Santiago"
          id="nombre"
          required
        />
        <label for="apellido">Apellido</label>
        <input
          class="inputComun"
          type="text"
          placeholder="López"
          id="apellido"
          required
        />
        <label for="correo">Email</label>
        <input
          class="inputComun"
          type="email"
          placeholder="santiagolopez@gmail.com"
          id="correo"
          required
        />
        <label for="mensaje">Dejanos tu mensaje</label>
        <textarea
          class="inputComun"
          rows="3"
          cols="30"
          placeholder="Hola.."
          name="mensaje"
          id="mensaje"
        ></textarea>
        <input type="checkbox" name="acepta" value="1" />
        <label for="acepta">Deseo recibir promociones en mi correo</label>
        <input class="boton" type="submit" />
        <input class="boton" type="reset" />
      </form>
    </div>
    <img class="wpIcon" src="../img/greywpicon.png" alt="icono Whatsapp" />
    <footer>
      <h3 class="pie">Sitio web creado por Santiago López</h3>
      <div class="redes">
        <img class="face" src="../img/logoface.png" alt="logo Facebook" />
        <img class="insta" src="../img/logoinsta.png" alt="logo Instagram" />
      </div>
      <div class="gemeloPie"></div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
