    <header>
      <a href="../index.html"
        ><img
          class="logo"
          src="../img/logoletrablanca-removebg-preview.png"
          alt="logo"
      /></a>
      <div class="menu">
        <nav>
          <ul>
            <span class="inicio"
              ><li class="liMenu"><a href="../index.html">Inicio</a></li></span
            >
            <span class="productos"

      <div class="gemeloLogo">

    </header>
        <form class="formCo">
          <label for="nombre">Nombre</label>
          <input
            class="inputComun"
            type="text"
            placeholder="Santiago"
            id="nombre"
            required
          />
          <label for="apellido">Apellido</label>
          <input
            class="inputComun"
            type="text"
            placeholder="López"
            id="apellido"
            required
          />
          <label for="correo">Email</label>
          <input
            class="inputComun"
            type="email"
            placeholder="santiagolopez@gmail.com"
            id="correo"
            required
          />
          <label for="mensaje">Dejanos tu mensaje</label>
          <textarea
            class="inputComun"
            rows="3"
            cols="30"
            placeholder="Hola.."
            name="mensaje"
            id="mensaje"
          ></textarea>
          <input type="checkbox" name="acepta" value="1" />
          <label for="acepta">Deseo recibir promociones en mi correo</label>
          <input type="submit" />
          <input type="reset" />
        </form>
        <img
          class="imgCo"
          src="../img/tablaembutidos.png"
          alt="Tabla de Embutidos"
        />
      <img class="wpIcon" src="../img/greywpicon.png" alt="icono Whatsapp" />
    <footer>
      <h3 class="pie">Sitio web creado por Santiago López</h3>
      <div>
      <img class="face" src="../img/logofaceblanco.png" alt="logo Facebook" />
      <img
